[config]
autoboot=0
autoboot_list=0
bootwait=3
verification=1
backlight=100
autohosoff=0
autonogc=0
updater2p=1

{FairTech AIO}
{Github: https://github.com/Fair-Tech/FairTech-AIO-Switch}

{--- Custom Firmware ---}

[Atmosphere CFW]
payload=bootloader/payloads/fusee.bin
emummcforce=1
icon=bootloader/res/icon_ams.bmp
logopath=bootloader/bootlogo.bmp
id=Atmos
{}

{--- Other OS ---}

[Android 10]
payload=switchroot/android/coreboot.rom
logopath=bootloader/res/bootlogos/android.bmp
icon=bootloader/res/icon_android.bmp
id=Android
{}

[L4T Ubuntu]
payload=switchroot/ubuntu/coreboot.rom
icon=bootloader/res/icon_ubuntu.bmp
logopath=switchroot/ubuntu/bootlogo_ubuntu.bmp
id=Ubuntu
{}

[Lakka]
payload=lakka/coreboot.rom
logopath=lakka/splash.bmp
id=Lakka
icon=lakka/icon_lakka_hue.bmp
{}

{--- Tools ---}

[Lockpick_RCM]
payload=bootloader/payloads/Lockpick_RCM.bin
logopath=bootloader/res/bootlogos/lockpick.bmp
icon=bootloader/res/icon_lockpick.bmp
id=Lockpick
{}

{--- Warning ---}
[Stock]
emummc_force_disable=1
fss0=atmosphere/package3
stock=1
icon=bootloader/res/icon_switch.bmp
id=Stock
{No CFW, Caution - May initiate update}
